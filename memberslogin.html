					var words = ["FishLost",	"UpTime",	"OverHill",	"FloatLow",	"AdamsOffOx",	"TallGuy",	"WaisteNot",	"Wonder"];

		<SCRIPT>
		function passWord()
			{
			var testV = 1;
			var pass1 = prompt('Please Enter Your Password',' ');
			while (testV < 3)
				{
				if (!pass1)
				history.go(-1);
				if (pass1 == words[0])
					{
					window.location.href = 'membersonly.html';
					break;
					}
				testV+=1;
				var pass1 =
				prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
				}
			if (pass1.toLowerCase()!="password" & testV ==3)
				history.go(-1);
		return " ";
		}
</SCRIPT>
